AWSTemplateFormatVersion: 2010-09-09
Description: create a role for us to assume and create a resource we'll access to
Parameters:
  BucketName:
    Type: String
    Default: "sts-fun-ab-223"
    Description: The name of the S3 bucket to access

# Resources section
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      BucketName: !Ref BucketName
  StsRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: "arn:aws:iam::<user_id>:user/sts-machine-user"
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: s3access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: [
                  !Sub 'arn:aws:s3:::*',
                  !Sub 'arn:aws:s3:::${BucketName}',
                  !Sub 'arn:aws:s3:::${BucketName}/*'
                ]